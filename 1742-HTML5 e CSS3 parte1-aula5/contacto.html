<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caja">

                <h1><img src="imagenes/logo.png"></h1>

                <nav>
    
                    <ul>
    
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
        
                    </ul>
    
                </nav>

            </div>

        </header>

        <main>

            <form>

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="inputPadron">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="inputPadron">

                <label for="numerotelefono">Numero de Teléfono</label>
                <input type="tel" id="numerotelefono" class="inputPadron">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputPadron"></textarea>

                <div>

                    <p>¿Cómo desearía ser contactado?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

                </div>

                <div>

                    <p>¿En que horario prefiere ser atendido?</p>

                    <select>

                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>

                    </select>

                </div>

                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir noticias de la Barbería Alura?</label>

                <input type="submit" value="Enviar Formulario">

            </form>

        </main>

        <footer>

            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>

        </footer>

    </body>

</html>
